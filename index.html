<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant 4</title>

    <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Lab 2 CSS</h1>

    <p style="color: blue;">Inline style CSS.</p>

    <img src="picture.jpg" alt="Example Image" class="float-left" style="width: 150px;">
    <p>This text wraps around the image.</p>

    <!-- Навигация с использованием float -->
    <nav>
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>

    <!-- Форма регистрации пользователя -->
    <form class="centered-form" id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required class="input-field">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="input-field">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required class="input-field">

        <button type="submit">Register</button>
    </form>

    <!-- Блок для вывода введенных данных -->
    <div id="result" class="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('result').innerHTML = `
                <h3>Entered Information:</h3>
                <p><strong>Username:</strong> ${username}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Password:</strong> ${password}</p>
            `;
        });
    </script>

</body>
</html>
